<div class="card">
    <div class="card-body">
        <div class="header">
          <a class="a-m-r-8" href="https://www.facebook.com/adparlor/?ref=nf" aria-hidden="true" tabindex="-1" data-ft="{tn:\u003C}">
              <div class="log-icon">
                <img class="adcreative-page-image" src="http://admocks.adparlor.com/assets/mockingbird/default_images/facebook/filler_logo.svg" alt="">
              </div>
          </a>
          <div class="title-bar">
              <div class="first-title">{{message}}</div>
              <div class="sponsored">Sponsored</div>
          </div>
          <button value="1" class="page-like-button" type="submit"> <i class="one"></i>
              Like Page
          </button>
        </div>
        <div class="message">
          <p>Your Message Here</p>
        </div>
        <div class="image-body">
          <div class="image">
              <video height="269" width="470" preload="auto" class="_ox1" data-video-width="470" data-video-height="269" id="u_0_a" poster="http://admocks.adparlor.com/assets/mockingbird/default_images/facebook/filler_image.svg">
              </video>
              <i class="play-button" id="u_0_h">
                <input aria-label="Play video" type="button" class="_yak">
              </i>
          </div>
          <div class="head-line">
              <div class="head-title">Your Headline Here</div>
              <div class="head-description">Your Description Here</div>
              <div class="head-caption">
                  <div class="caption-text">Your caption Here</div>
                  <button value="2" class="caption-learn-more" type="submit">Learn More</button>
              </div>
          </div>
        </div>
    </div>
    
  </div>
